    <script type="text/javascript">
        function getSelected(sel)
        {
            var value = sel.value;
            var zoom_div = $("#circle");
            var tree_div = $("#tree_diagram");
            if (value == 1)
            {
                // hidden circle and show tree
                zoom_div.hide();
                tree_div.show();
            }
            else if(value == 0)
            {
                zoom_div.show();
                tree_div.hide();
            }
        }
    </script>
